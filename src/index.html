<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor Rating Component Challenge</title>
        <link href="/dist/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet">
    </head>

    <body class="bg-veryDarkBlue">
            <div class="rounded-3xl w-96 h-auto p-8 bg-gradient-to-bl from-gray-700 via-gray-800 to-gray-900">
                <div id="rating-component">
                    <form id="rating-form" class="flex flex-col">
                        <div class="flex justify-center items-center rounded-full w-12 h-12 bg-gray-700 p-4 mb-8">
                            <img src="./images/icon-star.svg" alt="" class="">
                        </div>
                        <h3 class="font-bold text-white text-3xl mb-6">How did we do?</h3>
                        <p class="font-normal text-mediumGrey text-l mb-6">
                            Please let us know how we did with your support request. All feedback is appreciated to help
                            us
                            improve our offering!
                        </p>
                        <div class="flex items-center justify-center mb-6 space-x-4">
                            <div
                                class="flex justify-center items-center rounded-full w-12 h-12 bg-gray-700 text-mediumGrey font-medium">
                                <input class="absolute opacity-0 cursor-pointer h-0 w-0" type="radio" name="rate"
                                    id="rate-1" value="1">
                                <label
                                    class="flex justify-center items-center w-full h-full rounded-full hover:text-white hover:bg-orange focus:text-white focus-within:bg-orange"
                                    for="rate-1">1</label>
                            </div>
                            <div
                                class="flex justify-center items-center rounded-full w-12 h-12 bg-gray-700 text-mediumGrey font-medium">
                                <input class="absolute opacity-0 cursor-pointer h-0 w-0" type="radio" name="rate"
                                    id="rate-2" value="2">
                                <label
                                    class="flex justify-center items-center w-full h-full rounded-full hover:text-white hover:bg-orange focus:text-white focus-within:bg-orange"
                                    for="rate-2">2</label>
                            </div>
                            <div
                                class="flex justify-center items-center rounded-full w-12 h-12 bg-gray-700 text-mediumGrey font-medium">
                                <input class="absolute opacity-0 cursor-pointer h-0 w-0" type="radio" name="rate"
                                    id="rate-3" value="3">
                                <label
                                    class="flex justify-center items-center w-full h-full rounded-full hover:text-white hover:bg-orange focus:text-white focus-within:bg-orange"
                                    for="rate-3">3</label>
                            </div>
                            <div
                                class="flex justify-center items-center rounded-full w-12 h-12 bg-gray-700 text-mediumGrey font-medium">
                                <input class="absolute opacity-0 cursor-pointer h-0 w-0" type="radio" name="rate"
                                    id="rate-4" value="4">
                                <label
                                    class="flex justify-center items-center w-full h-full rounded-full hover:text-white hover:bg-orange focus:text-white focus-within:bg-orange"
                                    for="rate-4">4</label>
                            </div>
                            <div
                                class="flex justify-center items-center rounded-full w-12 h-12 bg-gray-700 text-mediumGrey font-medium">
                                <input class="absolute opacity-0 cursor-pointer h-0 w-0" type="radio" name="rate"
                                    id="rate-5" value="5">
                                <label
                                    class="flex justify-center items-center w-full h-full rounded-full hover:text-white hover:bg-orange focus:text-white focus-within:bg-orange"
                                    for="rate-5">5</label>
                            </div>
                        </div>
                        <button type="submit"
                            class="px-6 py-2 font-bold text-white rounded-full uppercase bg-orange focus:outline-none hover:text-orange hover:bg-white focus:text-orange focus:bg-white">Submit</button>
                    </form>
                </div>
            </div>
    </body>

</html>
