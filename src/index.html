<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor Rating Component Challenge</title>
        <link href="/dist/main.css" rel="stylesheet">
    </head>

    <body class="bg-veryDarkBlue">
        <div class="rounded-3xl w-1/3 h-auto p-8 bg-gradient-to-bl from-gray-700 via-gray-800 to-gray-900">
            <form class="flex flex-col">
                <div class="rounded-full w-12 h-12 text-center bg-gray-700 p-4 mb-8">
                    <img src="./images/icon-star.svg" alt="" class="">
                </div>
                <h3 class="font-bold text-white text-3xl mb-6">How did we do?</h3>
                <p class="font-normal text-mediumGrey text-l mb-6">
                    Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!
                </p>
                <div class="flex items-center justify-center mb-6 space-x-4">
                    <div class="relative rounded-full w-12 h-12 bg-gray-700 p-4 text-mediumGrey font-medium">
                        <input class="absolute opacity-0 cursor-pointer h-0 w-0 checked:bg-mediumGrey" type="radio"
                            name="rate" id="rate-1">
                        <label class="absolute top-0 left-0 text-center w-12 h-12 rounded-full before:content-['1'] hover:text-white
                            hover:bg-orange" for="rate-1"></label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="rate-2">
                        1
                    </div>
                    <div>
                        <input type="radio" name="rate" id="">
                        2
                    </div>
                    <div>
                        <input type="radio" name="rate" id="">
                        3
                    </div>
                    <div>
                        <input type="radio" name="rate" id="">
                        4
                    </div>
                    <div>
                        <input type="radio" name="rate" id="">
                        5
                    </div>
                </div>
                <button type="button"
                    class="px-6 py-2 font-bold text-white rounded-full uppercase bg-orange focus:outline-none hover:text-orange hover:bg-white focus:text-orange focus:bg-white">Submit</button>
            </form>
        </div>
    </body>

</html>
